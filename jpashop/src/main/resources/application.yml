spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jpashop?useUnicode=true&characterEncoding=utf8
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true // 시스템에서 보여주는 것
        format_sql: true
logging.level:
  org.hibernate.SQL: debug # 로그에서 보여주는 것
  org.hibernate.type: trace